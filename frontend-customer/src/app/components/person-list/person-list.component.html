<div class="container">
    <h1>Dashboard de Personas</h1>

    <div class="search-container">

        <mat-form-field appearance="outline">
            <mat-label>Buscar por nombre</mat-label>
            <input matInput placeholder="Ej: Janis" [formControl]="searchControl" (keyup.enter)="onSearch()">
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="onSearch()">
            <mat-icon>search</mat-icon>
            Buscar
        </button>

        <button mat-stroked-button color="accent" (click)="clearSearch()">
            <mat-icon>clear</mat-icon>
            Limpiar filtro
        </button>

    </div>

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="response?.data || []">

            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let person"> {{person.firstname}} </td>
            </ng-container>

            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let person"> {{person.lastname}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let person"> {{person.email}} </td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> País </th>
                <td mat-cell *matCellDef="let person"> {{person.country}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let person"> {{person.city}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [colSpan]="displayedColumns.length">
                    <div *ngIf="isLoading" class="spinner-container">
                        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                    </div>
                    <div *ngIf="!isLoading">
                        No se encontraron registros.
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <p class="last-updated" *ngIf="response?.lastUpdated">
        Última actualización: <strong>{{ response?.lastUpdated | date:'medium' }}</strong>
    </p>
</div>
